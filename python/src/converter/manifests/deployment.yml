apiVersion: apps/v1
kind: Deployment

metadata:
  name: converter
  labels:
    app: converter

spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: converter
  template:
    metadata:
      labels:
        app: converter
    spec:
      containers:
        - name: converter
          image: mnkordjani99/converter:latest
          envFrom:
            - configMapRef:
                name: converter-configmap
            - secretRef:
                name: converter-secret